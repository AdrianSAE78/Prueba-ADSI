name: PruebaADSI
on:
  push:
    branches:
      - main

jobs:
  example-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Use TOKEN
        run: |
          curl -H "Authorization: Bearer ${{ secrets.PRUEBA_ADSI }}" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/user/repos